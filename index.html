<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="img-container">
            <img class="bg" src="./img/background.jpg">
            <div class="img-text">
                <img class="logo" src="./img/logo.png">
                <h1>Spring</h1>
            </div>
        </div>
        <div class="form-container">
            <div class="def">
                <p class="txt">This is a practice Sign-up to demonstrate a skill. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam</p>
            </div>
            <div class="sign-up-form">
                <p>Lets do this!</p>
                <form action="#" method="post">
                    <div>
                        <div>
                            <label for="fname">First Name</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email">
                        </div>
                        <div>
                            <label for="passowrd">Password</label>
                            <input type="password">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="lname">Last Name</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="pnumber">Phone Number</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="fName">Confirm Password</label>
                            <input type="password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="def">
                <button>Create Account</button>
                <p class="log">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
